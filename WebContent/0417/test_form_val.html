<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function() {
			res = "";
			$('#btnview').click(function() {
				res += "이름 :" + $('#user').val() + "\n";
				res += "성별 :" + $('#gend:checked').val() + "\n";
				res += "소개 :" + $('#intro').val() + "\n";
				res += "직업 :" + $('#work :selected').val() + "\n";
				//res+="이름 :"+$('label:eq(2)').text()+"\n";
				alert(res);
			});
//			$('#btnchange').click(function() {
//				$('#user').val("홍길동");
//			});
			$("#btnchange").click(function(){
				event.preventDefault();
				$('#user').val("홍길동");
			})
		});
	</script>
</head>

<body>
	<form>
		<label for="user">이름</label>
		<input type="text" id="user" value="korea"><br>
		<label>성별</label>
		<input type="radio" id="gend " name="gend " value="남자" checked> 남자
		<input type="radio" id="gend" name="gend" value="여자"> 여자
		<br>
		<label for="intro">소개</label>
		<textarea id="intro" cols="40" rows="4"></textarea> <br>
		<label for="work">직업</label>
		<select id="work">
   <option value="programmer">프로그래머</option>
   <option value="progammer">프로게이머</option>
   <option value="whitehand">백수</option>
 </select><br>
		<button id="btnview">조사하기 </button>
		<!--		<button type="button" id="btnchange">이름변경 </button>-->
		<button id="btnchange">이름변경 </button>
	</form>

</body>
</html>
