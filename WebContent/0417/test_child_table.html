<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
	$(function(){
		$("td:first-child").css("background","darkgray");
		$("td:last-child").css("background","#dddddd");
		$("td:nth-child(2)").css("background","#cccccc");
		//$("table:eq(1) tr:first-child").css("background","#363535");
		$("table:eq(1) tr:eq(0) td").css("background","#363535");
		$("table:eq(1) tr:eq(0) td").css("color","#eeebeb");
	});
	</script>
		<style>
