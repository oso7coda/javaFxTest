<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function() {
			$('li:first-child').css("border","2px solid red");
			$('li:first').css("background","yellow");
		});
	</script>
</head>

<body>

	<h2>
		여자에게 인기있는 남자들
	</h2>
	<ol>
		<li>능력있는 사람</li>
		<li>돈많은 사람?</li>
		<li>잘생긴 사람</li>
		<li>프로그래머</li>
	</ol>

	<h2>
		남자에게 인기있는 여자
	</h2>
	<ol>
		<li>예쁜 여자</li>
		<li>귀여운 여자</li>
		<li>예쁜 여자</li>
	</ol>
</body>
</html>
