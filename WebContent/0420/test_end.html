<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
	$(function() {
		
		$('div:eq(1)').css('border','2px solid green').siblings().css('border','2px solid blue').end().next().text("세번쩨third").end().nextAll().css('background','yellow').end().prev().css('background','green');
//앞뒤 형제 모두 파란색 테두리  - siblings()
//다시 되올아와서 (eq(1) ) - -
//            바로 다음 형제 (next() )의 text변경—세번쩨third 
//다시 되돌아와서  -- 
//              뒤 모든 형제(nextAll() )들 배경색 변경-노란색 
//다시 되돌아와서 – 
//                  앞 형제(prev() ) 배경색 변경  -  그린 


	});
</script>
<style>
div {
	width: 150px;
	height: 150px;
	margin: 10px;
	float: left;
	border: 2px solid blue;
}

</style>

</head>
<body>
	<div>a</div>
	<div>b</div>
	<div>c</div>
	<div>d</div>
	<div>e</div>
	<div>f</div>


</body>
</html>
