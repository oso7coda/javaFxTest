<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function() {
			res = "";

			//현재 상태값 얻어오기
			res += "체크박스 : " + $('#checkTest').prop('checked') + "\n";
			res += "select : " + $('#selTest option:eq(1)').prop('selected') + "\n";
			res += "text : " + $('#txtTest').prop('readonly') + "\n";
			res += "button : " + $('#btnTest').prop('disabled') + "\n";

			//실행버튼 클릭하면 클릭할때마다 상태값 반대로
			$('#runBtn').click(function() {
					$('#checkTest').prop('checked', !$('#checkTest').prop('checked'));
					$('#selTest').prop('selected', !$('#selTest').prop('selected'));
					$('#txtTest').prop('readonly', !$('#txtTest').prop('readonly'));
					$('#btnTest').prop('disabled', !$('#btnTest').prop('disabled'));
			})
			$('#checkall').change(function() {
				$('.check').prop('checked', !$('.check').prop('checked'));
			})
		});
	</script>
</head>

<body>
	<form>
		체크박스(라디오버튼) : 
		<input type="checkbox" id="checkTest" checked><br>
		
		체크박스(전체 선택 / 해제) <br>
		<input type="checkbox" id="checkall"> 전체선택 <br>
		<input type="checkbox" class="check">1
		<input type="checkbox" class="check">2
		<input type="checkbox" class="check">3
		<input type="checkbox" class="check">4
		<input type="checkbox" class="check">5
		
		<br> 리스트박스(select객체) :
		<select id="selTest">
			<option value="1">하나</option>
			<option value="2" selected>둘</option>
			<option value="3">셋</option>
			<option value="4">넷</option>
		</select><br>
		
		<br> text객체 (readonly) : 
		<input type="text" value="가나다" id="txtTest"><br>
		
		<br> button객체(disabled) : 
		<input type="button" value="연습용" id="btnTest"><br>
		
		<br> <input type="button" value="실행" id="runBtn">
	</form>

</body>

</html>
