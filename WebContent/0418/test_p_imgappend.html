<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
	$(function(){
		
		//배열
		vchry = ['수국1.jpg', '수국2.jpg', '수국3.jpg', '수국4.jpg', '수국5.jpg',
		            '수국6.jpg', '수국7.jpg', '수국8.jpg', '수국9.jpg', '수국10.jpg'];
		vhydra = ['국화1.jpg', '국화2.jpg', '국화3.jpg', '국화4.jpg', '국화5.jpg', 
		            '국화6.jpg', '국화7.jpg', '국화8.jpg', '국화9.jpg', '국화10.jpg' ];
		vkoa = ['Koala.jpg','Koala.jpg','Koala.jpg','Koala.jpg','Koala.jpg',
		        'Koala.jpg','Koala.jpg','Koala.jpg','Koala.jpg','Koala.jpg'];
		vtulip = ['Tulips.jpg','Tulips.jpg','Tulips.jpg','Tulips.jpg','Tulips.jpg',
		          'Tulips.jpg','Tulips.jpg','Tulips.jpg','Tulips.jpg','Tulips.jpg'];
		
		
		$('p').click(function(){
			imgArr = "";
			rnd = parseInt(Math.random()*10);
			a = $(this).attr('title');
			if(a == 'Tulips'){
				imgArr = vtulip[rnd];
			} else if(a == 'Chrysanthemum') {
				imgArr = vchry[rnd];
			} else if(a == 'Koala') {
				imgArr = vkoa[rnd];
			} else {
				imgArr = vhydra[rnd];
			}
			
			vimg = $('<img/>', {
				'src'	   :  '../images/'+imgArr,
				'width'  :  '100px',
				'height' :  '100px'
			})
			
			$(vimg).insertAfter($(this));
		})
		
	/*	$('p').click(function(){
			//title속성값이나 또는 pdml 문자값을 가져온다.
			a = $(this).attr('title');
			
			//img태그를 생성

							'src'	   :  '../images/'+a+'.jpg',
							'width'  :  '100px',
							'height' :  '100px'
						})
						
			//생성된 img태그를 p태그에 추가한다.
			$(vimg).appendTo($(this));
		})
		*/
    })
</script>
</head>
<body>
	<p title="Tulips">튜울립</p>
	<p title="Chrysanthemum">국화</p>
	<p title="Koala">코알라</p>
	<p title="Hydrangeas">수국</p>
</body>
</html>
