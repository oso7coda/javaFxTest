<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function() {
			//Img 에 hover 메소드를 이용해
			$('img').mouseover(function() {
				$(this).addClass("border");
			});
			//mouseover, mouseout 에 로 파란색 테두리 설정및 해제– class 지정
			$('img').mouseout(function() {
				$(this).removeClass('border');
			});
			temp = "";
			///guess_box 를 클릭하면
			$('.guess_box').on("click", 'img', function() {
				$('img').remove("click");
			});
			//클릭은 한번만 할 수 있게 한다– 이벤트 해제
			//다른 guest_box를 클릭하면 그의 할인률은 지우고
			$('.guess_box').on("click", function() {
				$('p').remove();
				//랜덤을 이용해서 할인률 구하기(5~10 사이)
				//할인률을 < p > 7 % < /p> 의 형태로 만들기 
				var ran = parseInt(Math.random() * 4) + 5;
				//append나 appendTo를 이용해서 할인률을 guess_box에 추가
				var str = "<p class='discount'>할인율" + ran + "% </p> ";
				$(this).append(str);
				$(this).off("click");
			});
			//현재 클릭한 guest_box의 할인율만 보여지게 한다
			$('#main').css({
				'background': 'gray'
			});

		});

	</script>
	<style>
		img {
			width: 120px;
			height: 120px;
			float: left;
		}
		
		.guess_box{
			float: left;
			border: 1px solid pink;
			height: 200px;
			width: auto;
		}

		.border {
			border: 2px solid skyblue;
		}

		#main {
			width: 520px;
			height: 220px;
		}

	</style>
</head>

<body>
	<div id="header">
		<h2> Jump for Joy Sale </h2>
	</div>
	
	<div id="main">
		<div class="guess_box"><img src="../images/bono1.png" /></div>
		<div class="guess_box"><img src="../images/bono2.png" /></div>
		<div class="guess_box"><img src="../images/bono3.png" /></div>
		<div class="guess_box"><img src="../images/bono4.png" /></div>
	</div>

</body>

</html>
