<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function() {
			//h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데정렬
			//$('h3~p').css("background",'yellow').css("width","500px").css('text-align','center');
			$('h3~p').css({
				"background":'yellow'
				,"width":"500px"
				,'text-align':'center'
			})
			//h3 다음의 첫번째 형제의 글자를 굵게 : font-weight 
			$('h3 + p').css("font-size","30px").css("font-weight","bold");
		});
	</script>
</head>

<body>
	<p>형제 선택자 에 대하여</p>
	<h3> 텔레토비 가족을 소개 합니다</h3>
	<p> 보라돌이</p>
	<p> 뚜비</p>
	<p> 나나 </p>
	<p>뽀~ </p>
</body>

</html>
