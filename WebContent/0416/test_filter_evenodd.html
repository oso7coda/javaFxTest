<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function() {
			$('tr:even').css('background', "lightgray");
			$('tr:odd').css('background', "skyblue");
			$('table:eq(1) tr:odd').css('background','#54e2d6');
			$('table:eq(1) tr:even').css('background','#dbdbda');
			$('table:eq(1) tr:eq(0)').css({
				'background':'black',
				'color':'#ffffff'
			});
		});

	</script>
	<style>
		td {
			width: 200px;
			height: 50px;
			text-align: center;
		}

	</style>
</head>

<body>
	<table>
		<tr>
			<td>111</td>
			<td>230</td>
		</tr>
		<tr>
			<td>2</td>
			<td>456</td>
		</tr>
		<tr>
			<td>3</td>
			<td>789</td>
		</tr>
		<tr>
			<td>4</td>
			<td>215</td>
		</tr>
		<tr>
			<td>5</td>
			<td>657</td>
		</tr>
	</table>
	<br>
	<table>
		<tr>
			<td>이름</td>
			<td>주소</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>대전</td>
		</tr>
		<tr>
			<td>진달래</td>
			<td>냠냠</td>
		</tr>
		<tr>
			<td>개나리</td>
			<td>아파트</td>
		</tr>
		<tr>
			<td>무궁화</td>
			<td>아파트</td>
		</tr>
	</table>
</body>

</html>
