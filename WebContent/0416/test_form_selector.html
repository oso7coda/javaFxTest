<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function() {
			//input  요소 테두리 lime , 배경색  핑크
			$(':input').css({
				'background': 'pink',
				'border':'2px solid lime'
			});
			//input   type이 button 인 요소 배경색 노란
			//Type이 text, password 인 요소의 테두리 파랑
			$(':text, :password').css({
				"border": "2px solid blue"
			});
		
		//Type이 file, image인요소의 테두리 빨강
			$(':image, :file').css({
				"border":"2px solid red"
			});
	
		//Type이 submit 요소의 배경색 녹색
		//$('input[type=submit]')
			$(':submit').css({
				'background':'green'
			});
		
		//Type이 reset인 요소의 배경색 노랑 
			$(':reset').css({
				'background':'yellow'
			});

			//Button  요소와 input   type이 button 인 요소 배경색 하늘색
			$('input[type=button],button[type=button]').css("background","skyblue")
			
		});

	</script>
</head>

<body>
	<form action="test.jsp" method="post">

		Text :
		<input type="text" /><br> Password : <input type="password" /><br>
		<br> Radio :
		<input type="radio" name="radioGroup" id="radioA" value="A" /> A <input type="radio" name="radioGroup" id="radioB" value="B" /> B<br><br> Checkbox :
		<input type="checkbox" name="checkboxes" id="checkbox1" value="1" /> 1 <input type="checkbox" name="checkboxes" id="checkbox2" value="2" /> 2<br><br> Textarea :
		<br><textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br> Image :
		<input type="image" src="../images/image.1.jpg"><br><br> img태그
		<br>
		<img src="../images/image.2.jpg" width="100px" height="100px"><br><br> File :
		<input type="file"><br>

		<br> Buttons :
		<button type="button" id="normalButton">Normal</button>
		<button type="submit" id="submitButton">Submit</button>
		<button type="reset" id="resetButton">Reset</button>
		<button id="btn">버튼</button>

		<br><br>
		<input type="button" value="일반버튼"> <input type="submit" value="전송버튼"> <input type="reset" value="초기화버튼">
		<br><br>
	</form>

</body>

</html>
