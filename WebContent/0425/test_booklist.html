<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<script>
	$(function() {
		$('a').click(function(){
			//a의 페이지 이동 기능을 삭제
			event.preventDefault();//==return false;
			
			//현재 클릭한 대상의 href속성값을 가져온다
			var href = $(this).attr('href');
			
			//화면상의 기본이미지를 사라지게한다
			$('img').fadeOut(1000, function(){
				//사라진후에 클릭한 대상의 이미지로 기본이미지를 변경한다
				$('img').attr('src', href);
				$('img').fadeIn(1000);
			});
			
			
// 			return false;
		})
		
		
	})
</script>
<style type="text/css">
img {
	width: 150px;
	height: 300px;
}
</style>
</head>
<body>
	<h1>북리스트</h1>
	<ul>
		<li><a href="../images/jQuery.jpg">jquery교재</a></li>
		<li><a href="../images/JSP2_1.jpg">jsp교재</a></li>
		<li><a href="../images/UML.jpg">UML교재</a></li>
	</ul>
	<br>
	<hr color="red">
	<img src="../images/noImage.png">
</body>
</html>
